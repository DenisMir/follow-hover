<html>
<head>
	<title>Responsive Images - pircturefill</title>
	<link rel="stylesheet" type="text/css" href="styles/css/picturefill.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div id="main">
		<h1><a href="https://github.com/scottjehl/picturefill" title="picturefill">picturefill</a></h1>
		<p>Responsive images done with <a href="https://github.com/scottjehl/picturefill" title="picturefill">picturefill</a>.</p>
	</div>

	<div id="srcset">
		<div class="image-box">
			<span data-picture data-alt="Color One">
			    <span data-src="images/color_1_150w.jpg"></span>
			    <span data-src="images/color_1_320w.jpg" data-media="(min-width: 320px)"></span>
			    <span data-src="images/color_1.jpg" data-media="(min-width: 700px)"></span>
			    <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
			    <noscript>
			    	<img src="images/color_1_150w.jpg" alt="Color One">
				</noscript>
			</span>
			<p>Credits go to: <a href="http://www.flickr.com/photos/uaeincredible/231011361/" title="uaeincredible">uaeincredible</a></p>
		</div>
		<div class="image-box">
			<span data-picture data-alt="Color Two">
			    <span data-src="images/color_2_150w.jpg"></span>
			    <span data-src="images/color_2_320w.jpg" data-media="(min-width: 320px)"></span>
			    <span data-src="images/color_2_960w.jpg" data-media="(min-width: 960px)"></span>
			    <span data-src="images/color_2.jpg" data-media="(min-width: 1400px)"></span>
			    <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
			    <noscript>
			    	<img src="images/color_2_150w.jpg" alt="Color Two">
				</noscript>
			</span>
			<p>Credits go to: <a href="http://www.flickr.com/photos/32020964@N08/3006670758/" title="32020964@N08">32020964@N08</a></p>
		</div>
	</div>

	<!-- Embedd the picturefill script -->
	<script src="js/vendor/picturefill.js"></script>

</body>
</html>
