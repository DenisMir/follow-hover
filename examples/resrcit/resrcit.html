<html>
<head>
	<title>Responsive Images - Resrcit</title>
	<link rel="stylesheet" type="text/css" href="styles/css/resrcit.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div id="main">
		<h1><a href="http://www.resrc.it/" title="Resrc.it">Resrc.it</a></h1>
		<p>Responsive images done with <a href="http://www.resrc.it/" title="Resrc.it">Resrc.it</a></p>
	</div>

	<div id="resrcit">
		<div class="image-box">
			<img src="http://trial.resrc.it/http://responsive-laboratory.denismir.de/examples/resrcit/images/color_1.jpg" alt="Color One" class="resrc">
			<p>Credits go to: <a href="http://www.flickr.com/photos/uaeincredible/231011361/" title="uaeincredible">uaeincredible</a></p>
		</div>
		<div class="image-box">
			<img src="http://trial.resrc.it/http://responsive-laboratory.denismir.de/examples/resrcit/images/color_2.jpg" alt="Color Two" class="resrc">
			<p>Credits go to: <a href="http://www.flickr.com/photos/32020964@N08/3006670758/" title="32020964@N08">32020964@N08</a></p>
		</div>
	</div>

	<!-- Embedd the resrc.it script -->
	<script>
		resrc = {
  			options: {
    		server: "trial.resrc.it"
  			}
		};
	</script>
	<script src="//use.resrc.it"></script>

</body>
</html>
