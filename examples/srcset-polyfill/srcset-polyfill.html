<html>
<head>
	<title>Responsive Images - srcset-polyfill</title>
	<link rel="stylesheet" type="text/css" href="styles/css/srcset-polyfill.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div id="main">
		<h1><a href="https://github.com/borismus/srcset-polyfill" title="srcset-polyfill">srcset-polyfill</a></h1>
		<p>Responsive images done with <a href="https://github.com/borismus/srcset-polyfill" title="srcset-polyfill">srcset-polyfill</a>. Automatically responding to resizing window is not yet implemented. See: <a href="https://github.com/borismus/srcset-polyfill/pull/17" title="https://github.com/borismus/srcset-polyfill/pull/17">https://github.com/borismus/srcset-polyfill/pull/17</a></p>
	</div>

	<div id="srcset">
		<div class="image-box">
			<img src="images/color_1_150w.jpg" srcset="images/color_1_150w.jpg 150w, images/color_1_320w.jpg 320w, images/color_1.jpg" alt="Color One">
			<p>Credits go to: <a href="http://www.flickr.com/photos/uaeincredible/231011361/" title="uaeincredible">uaeincredible</a></p>
		</div>
		<div class="image-box">
			<img src="images/color_2_150w.jpg" srcset="images/color_2_150w.jpg 150w, images/color_2_320w.jpg 320w, images/color_2_960w.jpg 960w, images/color_2.jpg" alt="Color Two">
			<p>Credits go to: <a href="http://www.flickr.com/photos/32020964@N08/3006670758/" title="32020964@N08">32020964@N08</a></p>
		</div>
	</div>

	<!-- Embedd the resrc.it script -->
	<script src="js/vendor/srcset.min.js"></script>

</body>
</html>
